<!DOCTYPE html>
<html>
<head>
	<title>Selamat Ulang Tahun!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<header>
		<h1>Selamat Ulang Tahun!</h1>
		<p>Semoga hari ini penuh dengan kebahagiaan dan keceriaan.</p>
	</header>
	<main>
		<div id="slideshow-container">
			<img src="img/birthday-1.jpg" alt="Selamat Ulang Tahun!">
			<img src="img/birthday-2.jpg" alt="Selamat Ulang Tahun!">
			<img src="img/birthday-3.jpg" alt="Selamat Ulang Tahun!">
		</div>
		<audio id="birthday-music" src="music/happy-birthday.mp3" preload="auto"></audio>
		<button id="play-music-btn" onclick="toggleMusic()">Putar Musik</button>
		<form id="birthday-form" onsubmit="submitForm(event)">
			<label for="nama">Nama:</label>
			<input type="text" id="nama" name="nama" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="tanggal-lahir">Tanggal Lahir:</label>
			<input type="date" id="tanggal-lahir" name="tanggal-lahir" required>
			<label for="pesan">Pesan:</label>
			<textarea id="pesan" name="pesan" rows="5" required></textarea>
			<button type="submit">Kirim Ucapan</button>
		</form>
	</main>
</body>
</html>
